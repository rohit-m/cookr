events {
    worker_connections 1024;
}

http {
    # Frontend HTTPS server
    server {
        listen 443 ssl;
        server_name cookr.dev;

        ssl_certificate /etc/nginx/ssl/cookr.dev.crt;
        ssl_certificate_key /etc/nginx/ssl/cookr.dev.key;

        location / {
            proxy_pass http://frontend:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Backend HTTPS server
    server {
        listen 443 ssl;
        server_name api.cookr.dev;

        ssl_certificate /etc/nginx/ssl/cookr.dev.crt;
        ssl_certificate_key /etc/nginx/ssl/cookr.dev.key;

        location / {
            proxy_pass http://backend:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Redirect HTTP to HTTPS for frontend
    server {
        listen 80;
        server_name cookr.dev;
        return 301 https://$server_name$request_uri;
    }

    # Redirect HTTP to HTTPS for backend
    server {
        listen 80;
        server_name api.cookr.dev;
        return 301 https://$server_name$request_uri;
    }
}

